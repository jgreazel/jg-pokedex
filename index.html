<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <style>
      @tailwind base;
      @tailwind components;
      @tailwind utilities;
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JG Pokedex</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script type="module">
      const imgRe =
        /https:\/\/raw\.githubusercontent\.com\/PokeAPI\/sprites\/[\/-\w\d]+\/[\d\w-]+\.(?:png|svg|gif)/;
      const version = 1;

      self.addEventListener("fetch", function (event) {
        if (event.request.url.match(imgRe)) {
          event.respondWith(
            caches.match(event.request).then(function (response) {
              if (response) {
                return response;
              }

              return fetch(event.request)
                .then(function (response) {
                  if (event.request.url.match(imgRe)) {
                    caches
                      .open("pokeapi-js-wrapper-images-" + version)
                      .then(function (cache) {
                        // The response is opaque, if it fails cache.add() will reject it
                        cache.add(event.request.url);
                      });
                  }
                  return response;
                })
                .catch(function (error) {
                  console.error(error);
                });
            })
          );
        }
      });

      self.addEventListener("install", function (event) {
        self.skipWaiting();
      });
    </script>
  </body>
</html>
